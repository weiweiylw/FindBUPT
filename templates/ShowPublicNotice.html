{% extends "base.html" %}

{% block title %}{% endblock %}
{% block head %}
  <style type="text/css">
    td { text-align:center; }
  </style>
{% endblock %}
{% block content %}
    <!-- 搜索框  -->
    	<div class="row clearfix">
        	<div class="col-md-2 column" style="text-align:center">
        		<p class="lead"><span style="font-family:'方正喵呜体 Bold', '方正喵呜体';">找你所想!</span></p>
        	</div>

			<form action="{% url "account.views.findPublicNotice_view" %}" method="get">
		        <div class="col-md-8 column">
		          <div class="form-group">
		            <input type="text" name="keywords" class="form-control">
		          </div> 
		        </div>
		        <div class="col-md-1 column">
		          <button type="submit" class="btn btn-default">找一下</button>
		        </div>
	        </form>

          	<div class="col-md-1 column"></div>
        </div>      
      
    <!-- 搜索结果 -->
	<div class="row clearfix">

	    <div class="col-md-2 column">
	      <ul class="nav nav-pills nav-stacked" role="tablist" style="text-align:center">
	        <li role="presentation" class="active"><a href="{% url "account.views.toFindNotice_view" %}">校内公告</a></li>
	        <li role="presentation"><a href="#">个人发布</a></li>
	      </ul>
	    </div>		

		<div class="col-md-8 column">

		{% autoescape off %}

		<div  style="text-align:center"><h3>{{ notice.title }}</h3></div>
			{{ notice.content }}
		{% endautoescape %}

		</div>

		<div class="col-md-2 column"></div>
        
    </div>


{% endblock %}
